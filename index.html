<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bad Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            color: #333;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="red" fill-opacity="0.1" d="M50,30 a20,20 0 1,0 0,40 a20,20 0 1,0 0,-40" transform="rotate(45 50 50)"/></svg>'),
                          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><path fill="pink" fill-opacity="0.2" d="M25,5 Q35,15 45,25 Q35,35 25,45 Q15,35 5,25 Q15,15 25,5 Z"/></svg>');
            background-size: 100px 100px, 50px 50px;
            background-position: center, center;
            background-repeat: repeat;
        }
        
        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Marck Script', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        p {
            font-size: 1.3em;
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .welcome-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border: 8px solid #f8c8dc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .welcome-image:hover {
            transform: scale(1.02);
        }
        
        .music-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f3e5f5;
            color: #6a1b9a;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            border: 3px solid #ba68c8;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .music-link:hover {
            background-color: #e1bee7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .heart {
            color: #ff4081;
            font-size: 1.5em;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            main {
                margin: 15px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
            
            .welcome-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Саламалейкум</h1>
    </header>
    
    <main>
        <p>Эту страницу я создал для тебя!</p>
        <img src="images/my photo.jpg"
             class="welcome-image"
             alt="Наше фото">
        <p>Я помню чудное мгновенье:<br>Передо мной явилась ты...</p>
        <p>Люблю тебя <span class="heart">❤️</span><p>

        <a href="https://vk.com/audio-2001104460_40104460" class="music-link">Перейти, чтобы послушать музыку</a>
    </main>
</body>
</html>
